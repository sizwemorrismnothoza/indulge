<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap and font awesome  -->
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/indulge.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Indulge is a start-up restaurant Looking to explore the online market -->

    <!-- main nav -->
    <div class="container">
        <div class="menu-container">
            <nav class="navbar navbar-expand-md, navbar-dark bg-success nav-style">
                <a class="navbar-brand" href="indulge.html">Indulge</a>

                <form class="form-inline">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </div>   
                        <button class="btn btn-outline-light my-2 my-sm-0 col-sm-2" type="button">
                            <span class="fa fa-search"></span>
                        </button>
                    </div> 
                </form>

                <a class="btn btn-outline-light ml-auto cart-icon" href="cart.html">
                    <span class="fa fa-cart-plus"></span>
                </a>
                
                <button class="navbar-toggler ml-2" type="button" 
                    data-toggle="collapse" data-target="#nav1">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav1">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item">
                            <a class="nav-link" href="indulge.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="menu.html" class="nav-link">Menu</a>
                        </li>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="connect.html" class="nav-link">Let's Connect</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row mb-2 mt-2">
            <div class="col-4">
                <h2 id="events" class="display-4">Let's Connects</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-4">

            </div>
            <div class="col-8">
                <form>
                    <div class="form-row">
                        <input id="email" type="email" class="form-control m-2" placeholder="Enter your email" required>
                        <input id="fName" type="text" class="form-control m-2" placeholder="Enter Name" required>
                        <input type="text" class="form-control m-2" placeholder="Enter Surname">
                        <textarea name="message" id="" cols="30" rows="10" placeholder="message" class="form-control m-2"></textarea>
                        <input id="btnConnect" type="submit" value="Connect" class="btn btn-success m-2">
                        <label for="newsLetter"><input type="radio" class="ml-2" id="newsLetter"> Subcribe to our blog</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
